<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Face API - Mouth Detection Debug版</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .camera-container {
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 700px;
    }

    canvas, video {
      position: relative;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 4px solid #ffffff;
      border-radius: 8px;
      background-color: #e0e0e0;
    }
    
    canvas {
      background-color: rgba(0, 0, 0, 0.01);
    }
  </style>
</head>
<body>
  <div id="title-screen"><!-- タイトル -->
    <h1>パクパク曼荼羅</h1>
    <button id="start-button">ゲームスタート</button>
  </div>
  <div id="image-input-screen"><!-- 複数画像入力画面 -->
    <h1>今日食べたものの画像を入力してください</h1>
    <div class="image-upload-container">
        <input type="file" id="image-upload" accept="image/*" multiple>
        <label for="image-upload" class="upload-button">画像を選択</label>
        <p class="upload-instruction">または画像をここにドラッグ＆ドロップ</p>
    </div>
    
    <div id="preview-container" class="image-preview-container">
        <!-- アップロードされた画像のプレビューがここに表示されます -->
    </div>
    <!--<div id="analysis-info" style="margin-top: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
         解析結果などがここに表示される想定 -->
    <!--</div>-->
    <div id="loading" style="display: none; margin-top: 10px; color: blue;">処理中...</div>
    <div class="button-container">
        <button id="reset-images" class="secondary-button">リセット</button>
        <button id="to-camera-screen" class="primary-button" disabled>次へ</button>
    </div>
  </div>
  <div id="camera-screen"><!-- カメラ画像を表示 -->
    <div id="score-display" style="position: fixed; top: 20px; right: 20px; color: white; font-size: 24px; font-weight: bold; background-color: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 5px; z-index: 1000; text-align: center;">
      Score: <span id="score-value">0</span>
      <div style="font-size: 18px; margin-top: 5px;">
        Wave: <span id="wave-value">1</span>
      </div>
    </div>
    
    <div class="camera-container">
      <div class="video-container">
        <video id="video" width="640" height="480" autoplay muted style="transform: scaleX(-1);"></video>
        <canvas id="overlay" width="640" height="480" style="transform: scaleX(-1);"></canvas>
      </div>
      <style>
        .video-container {
          position: relative;
          width: 640px;
          height: 480px;
        }
        #overlay {
          position: absolute;
          top: 0;
          left: 0;
        }
      </style>
    </div>
  </div>


<!-- face-api.jsブラウザ向け版 -->
<script src="https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/dist/face-api.min.js"></script>
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
<script src="{{ url_for('static', filename='js/camera.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
