<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しりとりゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen">
        <h1>しりとりゲーム</h1>
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h2 id="current-word">最初の単語: しりとり</h2>
        <p>残り時間: <span id="timer">10</span>秒</p>
        <input type="text" id="input-word" placeholder="次の単語を入力">
        <button id="submit-button">決定</button>
        <div id="result"></div>
        <div id="history">
            <h3>履歴:</h3>
            <ul id="word-history"></ul>
        </div>
        <div id="correct-answer" style="display: none;">
            <p>正解は: <span id="answer-word"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
